<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form
            th:action="@{/processresume}"
            th:object="${resume}"
            method="post"
    >
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" th:field="*{fname}" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" th:field="*{lname}" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="streetaddress">Street Address</label>
            <input type="text" th:field="*{streetaddress}" class="form-control" id="streetaddress" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" th:field="*{zip}" class="form-control" id="zip" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="github">Github Link</label>
            <input type="text" th:field="*{github}" class="form-control" id="github" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="text" th:field="*{linkedin}" class="form-control" id="linkedin" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="addskill" class="btn btn-primary">Add Skill</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
